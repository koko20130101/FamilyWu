<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            吴氏三冬姐妹
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)" >
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div class="members">
        <div class="member-list" *ngFor="let level of sistersList">
            <div class="level">
                "{{level.levelName}}"字辈姐妹
                <i class="zs-1"></i>
                <i class="zs-2"></i>
                <i class="zs-3"></i>
                <i class="zs-4"></i>
            </div>
            <div *ngFor="let member of level.members" ngClass="member-item {{member.alive ? '':'die'}}"  >
                {{member.name}}
                <span *ngIf = "!!member.belongTo">（{{member.belongTo}}）</span>
            </div>
        </div>
    </div>
</ion-content>
