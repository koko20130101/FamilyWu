<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            吴氏三冬族谱
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)" >
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-fab bottom right>
        <button ion-fab mini color="light" (click)="doRefresh()"><ion-icon name="female"></ion-icon></button>
    </ion-fab>
    <div class="root-system">
        <p>吴海谷志善庆庭，</p>
        <p>振林道义有宝宗。</p>
        <p>炳作敏学承继祖，</p>
        <p>琴棋绍秀胜长峰。</p>
    </div>
    <div class="members">
        <div class="member-list" *ngFor="let level of memberList">
            <div class="level">
                {{level.levelName}}
                <i class="zs-1"></i>
                <i class="zs-2"></i>
                <i class="zs-3"></i>
                <i class="zs-4"></i>
            </div>
            <div *ngFor="let member of level.members" ngClass="member-item {{member.alive ? '':'die'}}"  >
                {{member.name}}
                <span *ngIf = "!!member.belongTo">（{{member.belongTo}}）</span>
            </div>
        </div>
    </div>
</ion-content>
